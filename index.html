<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>HunyHuny Offer Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body { font-family: Arial, sans-serif; background:#f5f6fa; margin:0; }
.container { max-width: 1100px; margin: 20px auto; padding: 16px; }
.card { background:#fff; padding:16px; border-radius:14px; box-shadow:0 3px 10px rgba(0,0,0,.08); }

.grid { display:grid; grid-template-columns:1fr 1fr 1fr; gap:12px; }
.field label { font-size:12px; font-weight:800; display:block; margin-bottom:6px; }
.field input, .field select {
  width:100%; padding:10px; border-radius:10px;
  border:1px solid #ddd; font-size:14px;
}

button {
  padding:10px 14px; border-radius:10px; border:0;
  font-weight:800; cursor:pointer;
}
.btn-primary { background:#2f6fed; color:#fff; }
.btn-success { background:#16a34a; color:#fff; }
.btn-secondary { background:#eef2ff; color:#1e40af; }
.btn-danger { background:#ffe4e6; color:#9f1239; }
.btn-dark { background:#111827; color:#fff; }

.offer-box {
  margin-top:14px; padding:12px;
  border-radius:12px; background:#fff7ed;
  border:1px solid #fed7aa;
}

table { width:100%; border-collapse:collapse; margin-top:14px; }
th, td { padding:10px; border-bottom:1px solid #eee; font-size:13px; }
th { background:#fafafa; }

.qty { width:60px; }

.summary {
  margin-top:14px; padding:12px;
  border:1px dashed #ddd; border-radius:12px;
  background:#fcfcff;
}
.row { display:flex; justify-content:space-between; padding:6px 0; }
.savings { background:#dcfce7; color:#166534; padding:8px 12px; border-radius:14px; font-weight:900; }
.final { background:#111827; color:#fff; padding:14px 18px; border-radius:16px; font-size:26px; font-weight:900; }

.btns { display:flex; gap:10px; flex-wrap:wrap; margin-top:16px; }

/* Suggestions */
#suggestions {
  position:absolute; background:#fff;
  border:1px solid #ddd; border-radius:10px;
  max-height:200px; overflow:auto;
  width:100%; display:none; z-index:999;
}
.suggItem {
  padding:10px; border-bottom:1px solid #eee;
  cursor:pointer; font-size:13px;
}
.suggItem:hover { background:#f3f4f6; }

.relative { position:relative; }
</style>
</head>

<body>
<div class="container">
<div class="card">

<!-- INPUTS -->
<div class="grid">
  <div class="field">
    <label>Sales Person Name</label>
    <input id="salesPerson" value="Anurag Singh">
  </div>

  <div class="field">
    <label>Customer Name</label>
    <input id="customerName">
  </div>

  <div class="field">
    <label>Customer Mobile Number</label>
    <input id="customerMobile" maxlength="10">
  </div>

  <div class="field">
    <label>Payment Mode</label>
    <select id="paymentMode" onchange="renderCart()">
      <option value="UPI">UPI</option>
      <option value="NET">Net Banking</option>
    </select>
  </div>

  <div class="field relative">
    <label>Search Product by Model Number</label>
    <input id="modelInput" placeholder="e.g. HH_BEDCOT-WBBX1">
    <div id="suggestions"></div>
  </div>

  <div class="field">
    <label>&nbsp;</label>
    <button class="btn-primary" onclick="addProduct()">+ Add Product</button>
  </div>
</div>

<!-- SPECIAL DISCOUNT -->
<div class="offer-box">
  <label>
    <input type="checkbox" id="specialEnable" onchange="renderCart()">
    Apply Special Discount
  </label>

  <div class="grid" style="margin-top:8px">
    <div class="field">
      <label>Offer Name</label>
      <input id="specialName">
    </div>
    <div class="field">
      <label>Offer Amount (₹100–₹1500)</label>
      <input id="specialAmt" type="number" min="100" max="1500" onchange="renderCart()">
    </div>
  </div>
</div>

<!-- COMBO DISCOUNT -->
<div class="offer-box">
  <label>
    <input type="checkbox" id="comboEnable" onchange="renderCart()">
    Apply 3% Combo Discount (Exactly 2 products, each ₹5000+)
  </label>
</div>

<!-- TABLE -->
<table>
<thead>
<tr>
  <th>Model No</th>
  <th>MRP</th>
  <th>Discount</th>
  <th>Qty</th>
  <th>Offer Price</th>
  <th>Action</th>
</tr>
</thead>
<tbody id="cartBody"></tbody>
</table>

<!-- SUMMARY -->
<div class="summary">
  <div class="row"><span>Order Value</span><b id="orderValue">₹0</b></div>
  <div class="row"><span>Website Discount</span><b id="webDisc">₹0</b></div>
  <div class="row"><span>UPI Discount</span><b id="upiDisc">₹0</b></div>
  <div class="row"><span>Combo Discount</span><b id="comboDisc">₹0</b></div>
  <div class="row"><span>Special Discount</span><b id="specialDisc">₹0</b></div>
  <div class="row"><span>Total Savings</span><b class="savings" id="totalSavings">₹0</b></div>
  <div class="row"><span>Final Payable</span><b class="final" id="finalPay">₹0</b></div>
</div>

<!-- BUTTONS -->
<div class="btns">
  <button class="btn-success">Create Offer</button>
  <button class="btn-secondary" onclick="clearCart()">Clear Cart</button>
  <button class="btn-danger" onclick="location.reload()">Clear All</button>
</div>

</div>
</div>

<script src="script.js"></script>
</body>
</html>
